<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SuperMall</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  #login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      min-height: 520px;
    }
    #login-card h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      background: #667eea;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5a67d8;
    }
    .btn-google {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      background: #db4437;
      border: none;
      color: white;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .btn-google:hover {
      background: #c33d2e;
    }
    .phone-signin {
      margin-top: 20px;
    }
    .phone-signin input {
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }
    .phone-signin button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      background: #4caf50;
      border: none;
      color: white;
      transition: background 0.3s ease;
    }
    .phone-signin button:hover {
      background: #449d48;
    }
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <main id="login-card" role="main" aria-label="Login form card">
    <h1>Login</h1>
    <form id="login-form" novalidate>
      <div class="form-group">
        <label for="login-email">Email address</label>
        <input type="email" class="form-control" id="login-email" required />
        <div id="login-email-error" class="error-message" style="color:red; font-size:0.875rem; margin-top:4px; display:none;">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" required />
        <div id="login-password-error" class="error-message" style="color:red; font-size:0.875rem; margin-top:4px; display:none;">Password is required.</div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <button id="google-signin-btn" class="btn btn-google" aria-label="Sign in with Google">Sign in with Google</button>

    <button id="yahoo-signin-btn" class="btn btn-yahoo" aria-label="Sign in with Yahoo" style="background-color:#410093; color:white; margin-top:10px; width:100%; padding:12px; font-size:1.1rem; border-radius:8px; font-weight:600; border:none; transition: background 0.3s ease;">Sign in with Yahoo</button>

    <button id="github-signin-btn" class="btn btn-github" aria-label="Sign in with GitHub" style="background-color:#333; color:white; margin-top:10px; width:100%; padding:12px; font-size:1.1rem; border-radius:8px; font-weight:600; border:none; transition: background 0.3s ease;">Sign in with GitHub</button>

    <div class="links">
      <p><a href="register.html">New user? Register here</a></p>
      <p><a href="forgot-password.html">Forgot password?</a></p>
    </div>
  </main>
  <footer>
    Â© 2025 SuperMall
  </footer>
</body>
</html>
