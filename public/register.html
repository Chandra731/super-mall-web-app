<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SuperMall</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #register-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
    }
    #register-card h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      background: #667eea;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5a67d8;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 4px;
      display: none;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <main id="register-card" role="main" aria-label="Register form card">
    <h1>Register</h1>
    <form id="register-form" novalidate>
      <div class="form-group">
        <label for="register-email">Email address</label>
        <input type="email" class="form-control" id="register-email" required />
        <div id="register-email-error" class="error-message">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" class="form-control" id="register-password" required />
        <div id="register-password-error" class="error-message">Password must be at least 6 characters.</div>
      </div>
      <div class="form-group">
        <label for="register-role">Role</label>
        <select class="form-control" id="register-role" required>
          <option value="user">User</option>
          <option value="shop-owner">Shop Owner</option>
          <option value="admin">Admin</option>
        </select>
        <div id="register-role-error" class="error-message">Please select a role.</div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </main>
  <footer>
    Â© 2025 SuperMall
  </footer>
</body>
</html>
