<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SuperMall</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script type="module" src="js/admin-dashboard.js"></script>
  <style>
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SuperMall</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" href="#" id="select-shops-btn">Select Shops</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <h1>Admin Dashboard</h1>
    <section id="overview-metrics" class="row">
      <div class="col-md-3">
        <div class="card text-center" data-aos="fade-up">
          <div class="card-body">
            <h5 class="card-title">Total Sales</h5>
            <p class="card-text" id="total-sales">$0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" data-aos="fade-up">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text" id="total-orders">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" data-aos="fade-up">
          <div class="card-body">
            <h5 class="card-title">Total Revenue</h5>
            <p class="card-text" id="total-revenue">$0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" data-aos="fade-up">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text" id="total-users">0</p>
          </div>
        </div>
      </div>
    </section>

    <section id="data-visualization" class="row mt-5">
      <div class="col-md-6">
        <canvas id="salesChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="inventoryChart"></canvas>
      </div>
    </section>

    <section id="shop-approvals" class="mt-5">
      <h2>Pending Shop Approvals</h2>
      <div id="pending-shops" class="list-group">
        <!-- Pending shops will be listed here -->
      </div>
    </section>

    <section id="featured-shops" class="mt-5">
      <h2>Featured Shops</h2>
      <div id="featured-shops-list" class="list-group">
        <!-- Featured shops will be listed here -->
      </div>
    </section>

    <section id="user-management" class="mt-5">
      <h2>User Management</h2>
      <div id="user-management-list" class="list-group">
        <!-- User management features go here -->
      </div>
    </section>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Â© 2025 SuperMall</span>
    </div>
  </footer>
  <script>
    AOS.init();
  </script>
</body>
</html>
