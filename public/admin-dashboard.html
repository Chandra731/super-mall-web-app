<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | SuperMall</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Date adapter for Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <style>

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    .spinner {
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Admin Dashboard</h2>
      <div>
        <a href="admin-profile.html" class="btn btn-primary mr-2">
          <i class="fas fa-user"></i> My Profile
        </a>
        <button class="btn btn-danger" id="logout">Logout</button>
      </div>
    </div>

    <!-- Metrics -->
    <div class="section-title">Quick Metrics</div>
    <div class="row text-center" id="metrics">
      <div class="col-md-4">
        <h5>Total Shops</h5>
        <p id="total-shops">Loading...</p>
      </div>
      <div class="col-md-4">
        <h5>Total Products</h5>
        <p id="total-products">Loading...</p>
      </div>
      <div class="col-md-4">
        <h5>Total Users</h5>
        <p id="total-users">Loading...</p>
      </div>
    </div>

    <!-- Sales and Revenue Charts -->
    <div class="section-title">Insights</div>
    <div class="row">
      <div class="col-md-6">
        <h5>Sales Trends</h5>
        <canvas id="salesChart"></canvas>
      </div>
      <div class="col-md-6">
        <h5>Revenue Trends</h5>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>

    <!-- Pending Shop Approvals -->
    <div class="section-title">Pending Shop Approvals</div>
    <div id="pending-shops">
      <div class="spinner">Loading pending shops...</div>
    </div>

    <!-- Featured Shops Section -->
    <div class="section-title">Featured Shops</div>
    <div id="featured-shops">
      <div class="spinner">Loading featured shops...</div>
    </div>

    <!-- User Management -->
    <div class="section-title">User Management</div>
    <div id="user-management-list">
      <div class="spinner">Loading users...</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
