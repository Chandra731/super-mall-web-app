<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Registration - SuperMall</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase SDKs -->
  <script type="module" src="js/shop-registration.js"></script>
</head>
<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SuperMall</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <h1>Shop Registration</h1>
    <form id="shop-registration-form">
      <div class="form-group">
        <label for="shop-name">Shop Name</label>
        <input type="text" class="form-control" id="shop-name" required>
      </div>
      <div class="form-group">
        <label for="shop-description">Description</label>
        <textarea class="form-control" id="shop-description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="shop-floor">Designated Floor</label>
        <select class="form-control" id="shop-floor" required>
          <option value="1">Floor 1</option>
          <option value="2">Floor 2</option>
          <option value="3">Floor 3</option>
          <option value="4">Floor 4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="shop-images">Shop Images</label>
        <input type="file" class="form-control" id="shop-images" required>
      </div>
      <button type="submit" class="btn btn-primary">Register Shop</button>
    </form>
    <div id="message" class="mt-3"></div>
    <img id="shop-image-preview" src="" alt="Shop Image">
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Â© 2025 SuperMall</span>
    </div>
  </footer>
</body>
</html>
