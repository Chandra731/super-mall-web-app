<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - SuperMall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Super Mall Logo" height="30">
        My Account
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cart.html">Cart</a>
        <a class="nav-link" href="orders.html">Orders</a>
        <a class="nav-link active" href="user-profile.html">Profile</a>
        <a class="nav-link" href="#" id="user-logout-btn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center">
            <img src="images/profile-icon.jpg" alt="User Profile Picture" class="rounded-circle mb-3" width="150" height="150" id="user-profile-pic">
            <h4 id="user-name"></h4>
            <p class="text-muted" id="user-email"></p>
            <input type="file" id="user-image-upload" accept="image/*" class="d-none" aria-label="Upload user profile picture">
            <button class="btn btn-outline-primary btn-sm mt-2" id="user-change-photo" aria-label="Change profile photo">Update Photo</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4">My Profile</h2>
            <form id="user-profile-form">
              <div class="mb-3">
                <label class="form-label" for="user-fullname">Full Name</label>
                <input type="text" class="form-control" id="user-fullname" required aria-required="true" placeholder="Enter your full name">
              </div>
              <div class="mb-3">
                <label class="form-label" for="user-email-input">Email</label>
                <input type="email" class="form-control" id="user-email-input" disabled aria-label="User email address">
              </div>
              <div class="mb-3">
                <label class="form-label" for="user-phone">Contact Number</label>
                <input type="tel" class="form-control" id="user-phone" placeholder="Enter contact number">
              </div>
              <div class="mb-3">
                <label class="form-label" for="user-address">Shipping Address</label>
                <textarea class="form-control" id="user-address" rows="3" placeholder="Enter your shipping address"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/user-profile.js"></script>
</body>
</html>
