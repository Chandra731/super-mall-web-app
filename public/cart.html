<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - SuperMall</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="module" src="js/cart.js"></script>
</head>
<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SuperMall</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="floor.html">Floors</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h1>Shopping Cart</h1>
    <ul id="cart-list" class="list-group mt-3">
      <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
        <div class="col-3">Product</div>
        <div class="col-2">Price</div>
        <div class="col-3">Quantity</div>
        <div class="col-2">Total</div>
        <div class="col-2">Actions</div>
      </li>
      <!-- Cart items will be dynamically inserted here -->
    </ul>

    <!-- Grand total -->
    <div class="mt-4 d-flex justify-content-end">
      <h4>Total: ₹<span id="grand-total">0.00</span></h4>
    </div>

    <div class="mt-3">
      <button id="checkout-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#checkoutModal">
        Proceed to Checkout
      </button>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout Summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="checkout-summary">Calculating total...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="pay-now-button">Pay Now</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">© 2025 SuperMall</span>
    </div>
  </footer>

  <!-- Bootstrap JS for modal -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
