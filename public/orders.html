<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - SuperMall</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase SDKs -->
  <script type="module" src="js/orders.js"></script>
</head>
<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SuperMall</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="floor.html">Floors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <h1>Order History</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="status-filter">Filter by Status</label>
            <select id="status-filter" class="form-control">
              <option value="">All Orders</option>
              <option value="processing">Processing</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="date-from">From Date</label>
            <input type="date" id="date-from" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label for="date-to">To Date</label>
            <input type="date" id="date-to" class="form-control">
          </div>
        </div>
        <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
        <button id="reset-filters" class="btn btn-outline-secondary ml-2">Reset</button>
      </div>
    </div>

    <div id="order-list-container">
      <ul id="order-list" class="list-group">
        <!-- Orders will be listed here -->
      </ul>
      <div id="no-orders" class="alert alert-info mt-3" style="display: none;">
        No orders found matching your criteria.
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Â© 2025 SuperMall</span>
    </div>
  </footer>
</body>
</html>
