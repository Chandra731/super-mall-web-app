<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - SuperMall</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #forgot-password-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
    }
    #forgot-password-card h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      background: #667eea;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5a67d8;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <main id="forgot-password-card" role="main" aria-label="Forgot password form card">
    <h1>Forgot Password</h1>
    <form id="verify-email-form" novalidate>
      <div class="form-group">
        <label for="verify-email">Email address</label>
        <input type="email" class="form-control" id="verify-email" required />
      </div>
      <button type="submit" class="btn btn-primary">Verify Email</button>
    </form>
    <form id="reset-password-form" style="display: none;" novalidate>
      <div class="form-group">
        <label for="reset-password-new">New Password</label>
        <input type="password" class="form-control" id="reset-password-new" required />
      </div>
      <div class="form-group">
        <label for="reset-password-confirm">Confirm New Password</label>
        <input type="password" class="form-control" id="reset-password-confirm" required />
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </main>
  <footer>
    Â© 2025 SuperMall
  </footer>
</body>
</html>
