<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SuperMall</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase SDKs -->
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SuperMall</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="floor.html">Floors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <section id="forgot-password-section">
      <h1>Forgot Password</h1>
      <form id="verify-email-form">
        <div class="form-group">
          <label for="verify-email">Email address</label>
          <input type="email" class="form-control" id="verify-email" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify Email</button>
      </form>
      <form id="reset-password-form" style="display: none;">
        <div class="form-group">
          <label for="reset-password-new">New Password</label>
          <input type="password" class="form-control" id="reset-password-new" required>
        </div>
        <div class="form-group">
          <label for="reset-password-confirm">Confirm New Password</label>
          <input type="password" class="form-control" id="reset-password-confirm" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </section>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">

</body>
