  <header>

      <ul class="list-group" id="order-items-list">

        <button type="submit" class="btn btn-success mt-3">Pay Now</button>

    <div id="payment-message" class="alert alert-info mt-4" style="display:none;"></div>

  <script type="module" src="js/payment.js"></script>
