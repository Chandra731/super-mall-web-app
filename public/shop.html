  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- Firebase Config -->
  <script type="module" src="js/shop.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SuperMall</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

    <!-- Search and Filter -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search by product name">
      </div>
      <div class="col-md-3">
        <input type="number" id="min-price" class="form-control" placeholder="Min price">
      </div>
      <div class="col-md-3">
        <input type="number" id="max-price" class="form-control" placeholder="Max price">
      </div>
    </div>

    <!-- Product List -->
    <ul id="product-list" class="list-group mt-3">
      <!-- Products will be dynamically injected here -->
    </ul>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
